%{
	exception = _arg ?: _exception
}%

<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, Arial, Sans;
        background: #EEEEEE;
    }            
    .block {
        padding: 20px;
        border-bottom: 1px solid #aaa;
    }
    #header h1 {
        font-weight: normal;
        font-size: 28px;
        margin: 0;
    }
    #more {
        color: #666;
        font-size: 80%;
        border: none;
    }
    #header {
        background: #fcd2da;
    }
</style>

<div id="header" class="block">
    <h1>
        ${exception?.message}
    </h1>
</div>

#{if exception instanceof play.exceptions.PlayException}
    <div id="more" class="block">
        This error code is <strong>${exception.id}</strong>
    </div>
#{/if}
