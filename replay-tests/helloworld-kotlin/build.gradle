plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}
dependencies {
  compile('com.google.guava:guava:30.0-jre') {transitive = false}
  implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
repositories {
  mavenCentral()
}
compileKotlin {
  kotlinOptions {
    jvmTarget = "11"
  }
}
compileTestKotlin {
  kotlinOptions {
    jvmTarget = "11"
  }
}
