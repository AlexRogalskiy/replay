subprojects {
  sourceSets {
    main {
      java {srcDir "app"}
      resources {srcDirs "conf", "app"}
    }
    test {
      java {srcDir "test"}
      resources {srcDir "test"}
    }
  }

  dependencies {
    compile project(':framework')
    compile project(':fastergt')

    testCompile('org.assertj:assertj-core:3.21.0')
    testCompile('com.codeborne:selenide:6.1.1')
    testCompile('junit:junit:4.13.2')
    testCompile('org.mockito:mockito-core:4.1.0')
  }

  test {
    exclude 'ui/**'
  }

  task uitest(type: Test) {
    include 'ui/**/*'
    systemProperties['BUILD_URL'] = System.getenv()['BUILD_URL']
  }
}
